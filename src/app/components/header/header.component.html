<mat-toolbar class="justify-between mx-auto max-w-9xl border-x">
 <a routerLink="home">Code with Sloba store</a>
 <button mat-icon-button [mat-menu-trigger-for]="menu">
  <mat-icon
   [matBadge]="itemQuantity"
   [matBadgeHidden]="!itemQuantity"
   matBadgeColor="warn"
   >shopping_cart</mat-icon
  >
 </button>
 <mat-menu #menu="matMenu">
  <div class="p-3 divide-y divide-solid">
   <div class="flex justify-between pb-3">
    <span class="mr-16">{{ itemQuantity }} items</span>
    <a routerLink="cart">View Cart</a>
   </div>
   <div class="py-3" *ngIf="cart.items.length">
    <div
    *ngFor="let item of cart.items" 
    class="flex justify-between mb-2 font-light">
     {{item.name}} x {{ item.quantity}}
     <span class="font-bold">{{ item.price | currency }}</span>
    </div>
   </div>
   <div class="flex justify-between py-3 font-light">
    Total:
    <span class="font-bold"> {{ getTotal(cart.items) | currency }}</span>
   </div>
   <div class="flex justify-between pt-3">
    <button class="text-white rounded-full bg-rose-600 w-9 h-9">
     <mat-icon>remove_shopping_cart</mat-icon>
    </button>
    <button
     (click)="onClearCart()"
     routerLink="cart"
     class="text-white bg-green-600 rounded-full w-9 h-9"
    >
     <mat-icon>remove_shopping_cart</mat-icon>
    </button>
   </div>
  </div>
 </mat-menu>
</mat-toolbar>
